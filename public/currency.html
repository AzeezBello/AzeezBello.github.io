<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convata - Currency Converter</title>
  <link rel="stylesheet" href="css/bulma.min.css">
</head>
<body>
  <div class="hero is-warning is-small">
    <div class="hero-body has-text-centered">
      <h1 class="title has-text-dark">Convata. <small>Free Currency Converter</small></h1>
    </div>
  </div>
  <div class="section">
  <div class="columns is-centered">
    <div class="column is-one-third">
      <div id="status"></div><br>
      <div class="card">
        <div class="card-header"><h2 class='card-header-title has-text-grey-dark'>Convert Currency</h2></div>
        <div class="card-content">
          <div class="field">
            <label class="label has-text-grey">Amount</label>
            <input type="text" class="input is-rounded is-warning" id="value">
          </div>
          <div class="columns">
            <div class="column is-6">
              <label for="" class="label has-text-grey">Converting From...</label>
              <div class="select is-warning is-rounded is-fullwidth">
                <select id="from" class="currency">
                </select>
              </div>
            </div>
            <div class="column is-6">
              <label for="" class="label has-text-grey">Converting to...</label>
              <div class="select is-rounded is-warning is-fullwidth">
                <select id="to" class="currency2">
                </select>
              </div>
            </div>
          </div>
          
          <button class="button is-warning is-fullwidth" id="convertBtn">Convert</button>
          <div id="convertedView"></div>
        </div>
      </div>
    </div>
  </div>





    <script>
    
const currenciesUrl = 'https://free.currencyconverterapi.com/api/v5/currencies';

fetch(currenciesUrl)
	.then((response) => {
		
		return response.json();
	})
	.then((data) => {
		statusDiv.innerHTML = "<div class='notification is-success'>Done...</div>";
		setTimeout(() => {
			statusDiv.innerHTML = "";
		},1000);
		let currencies = data.results;
		for(let currency in currencies) {
			// let optionValue = `<option value`;
			// console.log(`${currencies[currency].currencyName} ${currencies[currency].id} `);
			optionVals1.innerHTML += `<option value='${currencies[currency].id}'>${currencies[currency].currencyName} (${currencies[currency].id}) </option>`;
			optionVals2.innerHTML += `<option value='${currencies[currency].id}'>${currencies[currency].currencyName} (${currencies[currency].id}) </option>`;

		}
		
	})
	.catch((err) => {
		console.error(err);

		statusDiv.innerHTML = `<div class='notification is-danger'>
		<button class="delete"></button>
		Ooops!, Something Went Wrong, Please Reload Page or Try again later...
		</div>`;
		resetBtn();
	})
    </script>
    </body>
</html>
